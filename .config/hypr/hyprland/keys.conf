# Hyprland -- Keybinds
# by DesktopCoder1407

# Variables
$launcher = rofi

# Utilities
bind = SUPER, SUPER_L, exec, pkill $launcher || $launcher -show drun  # Launcher
#bind = SUPER, V,  # Clipboard Menu
#bind = SUPER, .,  # Emoji Menu
#bind = SUPER, M,  # Media
bind = SUPER SHIFT, B, exec, pkill waybar; waybar  # Restart Waybar
#bind = SUPER, ?  # Change Wallpaper
bind = , Print, exec, grim -g "$(slurp -o)" - | wl-copy  # Screenshot - Monitor  ## TODO: make the screen freeze
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy  # Screenshot - Selection
#bind = SUPER SHIFT, C,  # Color Picker

# Media and Display -- Multimedia Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 0 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Window
bindm = SUPER, mouse:272, movewindow  # LMB_Drag
bindm = SUPER, mouse:273, resizewindow  # RMB_Drag
# Focus
bind = SUPER, Left, movefocus, l  # Focus Left
bind = SUPER, Right, movefocus, r  # Focus Right
bind = SUPER, Up, movefocus, u  # Focus Up
bind = SUPER, Down, movefocus, d  # Focus Down
bind = SUPER, j, movefocus, l  # Focus Left
bind = SUPER, semicolon, movefocus, r  # Focus Right
bind = SUPER, k, movefocus, u  # Focus Up
bind = SUPER, l, movefocus, d  # Focus Down
# Move
bind = SUPER SHIFT, Left, movewindow, l  # Move Left
bind = SUPER SHIFT, Right, movewindow, r  # Move Right
bind = SUPER SHIFT, Up, movewindow, u  # Move Up
bind = SUPER SHIFT, Down, movewindow, d  # MoveDown
bind = SUPER SHIFT, j, movewindow, l  # Move Left
bind = SUPER SHIFT, semicolon, movewindow, r  # Move Right
bind = SUPER SHIFT, k, movewindow, u  # Move Up
bind = SUPER SHIFT, l, movewindow, d  # Move Down
# Other Window
bind = SUPER, Q, killactive,  # Close Window
bind = SUPER, Space, togglefloating  # Floating
bind = , F11, fullscreen, 1  # Fullscreen (Maximize)
bind = SHIFT, F11, fullscreen, 0  # Fullscreen (Fullscreen)
bind = CTRL SUPER, Backslash, resizeactive, exact 640 480  # Make window not amogus large

# Workspace
bind = SUPER, mouse_up, workspace, r-1  # Switch Workspace
bind = SUPER, mouse_down, workspace, r+1  # Switch Workspace
bind = SUPER CTRL, j, workspace, r-1  # Switch Workspace
bind = SUPER CTRL, semicolon, workspace, r+1  # Switch Workspace
bind = SUPER, 1, workspace, 1  # Switch Workspace
bind = SUPER, 2, workspace, 2  # Switch Workspace
bind = SUPER, 3, workspace, 3  # Switch Workspace
bind = SUPER, 4, workspace, 4  # Switch Workspace
bind = SUPER, 5, workspace, 5  # Switch Workspace
bind = SUPER, 6, workspace, 6  # Switch Workspace
bind = SUPER, 7, workspace, 7  # Switch Workspace
bind = SUPER, 8, workspace, 8  # Switch Workspace
bind = SUPER, 9, workspace, 9  # Switch Workspace
bind = SUPER, 0, workspace, 10  # Switch Workspace
bind = SUPER, grave, togglespecialworkspace, special  # Switch Workspace
# Move
bind = SUPER SHIFT, mouse_up, movetoworkspace, r-1  # Move Workspace
bind = SUPER SHIFT, mouse_down, movetoworkspace, r+1  # Move Workspace
bind = SUPER SHIFT CTRL, j, movetoworkspace, r-1  # Move Workspace
bind = SUPER SHIFT CTRL, semicolon, movetoworkspace, r+1  # Move Workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1  # Move Workspace
bind = SUPER SHIFT, 2, movetoworkspace, 2  # Move Workspace
bind = SUPER SHIFT, 3, movetoworkspace, 3  # Move Workspace
bind = SUPER SHIFT, 4, movetoworkspace, 4  # Move Workspace
bind = SUPER SHIFT, 5, movetoworkspace, 5  # Move Workspace
bind = SUPER SHIFT, 6, movetoworkspace, 6  # Move Workspace
bind = SUPER SHIFT, 7, movetoworkspace, 7  # Move Workspace
bind = SUPER SHIFT, 8, movetoworkspace, 8  # Move Workspace
bind = SUPER SHIFT, 9, movetoworkspace, 9  # Move Workspace
bind = SUPER SHIFT, 0, movetoworkspace, 10  # Move Workspace
bind = SUPER SHIFT, grave, movetoworkspace, special  # Move Workspace

# Session
#bind = CTRL ALT, DELETE  # Session Menu
bind = SUPER, L, exec, loginctl lock-session  # Lock Screen
bindl = , switch:Lid Switch, exec, loginctl lock-session  # Lock Screen -- Laptop Lid
bind = SUPER CTRL SHIFT, Q, exit  # Quit Hyprland

# Apps
bind = SUPER, Return, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "${TERMINAL}" "alacritty" "kitty" "foot" "konsole" "gnome-terminal" "xterm"  # Terminal
bind = SUPER, E, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "pcmanfm" "dolphin" "nautilus" "thunar" "${TERMINAL}"  # File manager
bind = Super, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "librewolf" "firefox" "thorium-browser" "chromium" # Browser
bind = SUPER, P, exec, $launcher -show bitwarden  # Password Manager
#bind = SUPER, V,  # Volume Mixer

# Gestures
gesture = 3, horizontal, workspace
gesture = 3, vertical, special, special
gesture = 3, pinch, float
gesture = 4, swipe, move
